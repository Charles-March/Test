<div class="form-horizontal">
    <div class="row">
        <div class="col-12">
            <div class="form-inline">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <h3><input [(ngModel)]="settingsService.option.vip.autogroup.active" class="form-check-input" type="checkbox"> Activer l'auto-group</h3>
                    </label>
                </div>
            </div>
            <hr>
            <div class="form-check">
                <label for="leader">Nom du leader :</label>
                <input type="text" [(ngModel)]="settingsService.option.vip.autogroup.leader" class="form-control"
                       id="leader">
            </div>
            <div class="form-group">
                <label for="members">Noms des personnages (séparé par un point virgule)</label>
                <textarea type="text" [(ngModel)]="settingsService.option.vip.autogroup.members" class="form-control"
                          id="members" placeholder="Nyom;Jonquille;Kokillette"></textarea>
            </div>
        </div>
        <hr>
        <div class="col-12">
            <div class="form-inline">
                <div class="form-check mr-sm-4">
                    <label class="form-check-label">
                        <input [(ngModel)]="settingsService.option.vip.autogroup.ready" class="form-check-input" type="checkbox"> Les membres passent en ready automatiquement
                    </label>
                </div>
                <div class="form-check mr-sm-4">
                    <label class="form-check-label">
                        <input [(ngModel)]="settingsService.option.vip.autogroup.fight" class="form-check-input" type="checkbox"> Entrer en combat automatiquement
                    </label>
                </div>
                <div class="form-check mr-sm-4">
                    <label class="form-check-label">
                        <input [(ngModel)]="settingsService.option.vip.autogroup.follow_leader" class="form-check-input" type="checkbox"> Suivre le leader
                    </label>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="delay">Délai avant de suivre (en seconde)</label>
                    <input [(ngModel)]="settingsService.option.vip.autogroup.delay" type="number" id="delay" class="form-control mx-sm-3">
                </div>
            </div>
        </div>
    </div>
</div>
