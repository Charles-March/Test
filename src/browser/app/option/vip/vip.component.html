<template [ngTemplateOutlet]="getTemplate()"></template>

<template #authentication>
    <strong>{{ 'app.option.vip.authentication.explanation' | translate }}</strong>
    <div class="form-horizontal">
        <div class="row">
            <div class="col-8">
                <div class="form-group row">
                    <label for="vip_id" class="col-5 col-form-label">{{ 'app.option.vip.authentication.code' |
                        translate }}</label>
                    <div class="col-7">
                        <input [(ngModel)]="vip_id" type="text" class="form-control" id="vip_id">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-success btn-block" (click)="validate()">{{
                    'app.option.vip.authentication.save' | translate }}
                </button>
            </div>
        </div>
    </div>
    <hr>
    <p>{{'app.option.vip.main.explanation' | translate }} <a href="#" (click)="goTipeee($event)">Tipeee</a>.</p>

    <strong>{{'app.option.vip.main.features.title' | translate }}</strong>
    <ul>
        <li>{{'app.option.vip.main.features.auto-group.title' | translate }}</li>
        <ul>
            <li>{{'app.option.vip.main.features.auto-group.feature-1' | translate }}</li>
            <li>{{'app.option.vip.main.features.auto-group.feature-2' | translate }}</li>
            <li>{{'app.option.vip.main.features.auto-group.feature-3' | translate }}t</li>
            <li>{{'app.option.vip.main.features.auto-group.feature-4' | translate }}</li>
        </ul>
        <li>{{'app.option.vip.main.features.inactivity.title' | translate }}</li>
        <li>{{'app.option.vip.main.features.health-bar.title' | translate }}</li>
        <li>{{'app.option.vip.main.features.estimator.title' | translate }}</li>
    </ul>

    <div hidden="true">
        <router-outlet></router-outlet>
    </div>
</template>

<template #main>
    <ngb-alert type="info" *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">
        <span [innerHTML]="'app.option.vip.main.alert.text-1' | translate:{status:applicationService.vipText(), date:applicationService.vipDate | date}"></span>
        <br>
        <i>{{'app.option.vip.main.alert.text-2' | translate}} <a href="" (click)="goDiscord($event)">Discord</a></i>
    </ngb-alert>

    <ul class="nav nav-tabs" fxFlex>
        <li class="nav-item">
            <a class="nav-link" routerLink="/option/vip/general" routerLinkActive="active">
                {{ 'app.option.vip.general.header' | translate }}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/option/vip/auto-group" routerLinkActive="active">
                {{ 'app.option.vip.auto-group.header' | translate }}
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <router-outlet></router-outlet>
    </div>
</template>

<template #modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'app.main.tipeee.title' | translate }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            Hellooooo
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="tipeee()">{{ 'app.main.tipeee.link' | translate }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{ 'app.main.tipeee.close' |
            translate }}
        </button>
    </div>
</template>
