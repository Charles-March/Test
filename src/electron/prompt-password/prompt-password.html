<script>
    var electron = require('electron');

    electron.ipcRenderer.on('wrong-password', () => {
        document.getElementById('val').style.borderColor = "red";
    })

    window.onload = function() {
        document.getElementById("val").focus();
    }
</script>

<div id="title">Enter your password:</div>
<form>
    <div><input type="password" id="val" value="" required/></div>
    <button type="submit" onclick="electron.ipcRenderer.send('master-password', document.getElementById('val').value)">Ok</button>
    <button type="button" onclick="window.close()">Cancel</button>
</form>
